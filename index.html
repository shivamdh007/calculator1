<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="logo">
            <img id="logo" alt="Calculator Logo">
        </div>

        <div class="calculator">
            <h2><i class="fas fa-calculator"></i> Scientific Calculator</h2>
            <input type="text" id="display" disabled>

            <div class="buttons">
                <button onclick="clearDisplay()"><i class="fas fa-trash"></i></button>
                <button onclick="backspace()"><i class="fas fa-backspace"></i></button>
                <button onclick="appendToDisplay('%')">%</button>
                <button onclick="appendToDisplay('/')">÷</button>

                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('*')">×</button>

                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('-')">−</button>

                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('+')">+</button>

                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="calculateResult()">=</button>
                <button onclick="appendToDisplay('**')"><i class="fas fa-superscript"></i></button>
            </div>

            <div class="scientific-buttons">
                <button onclick="appendToDisplay('Math.sin(')">sin</button>
                <button onclick="appendToDisplay('Math.cos(')">cos</button>
                <button onclick="appendToDisplay('Math.tan(')">tan</button>
                <button onclick="appendToDisplay('Math.log(')">log</button>

                <button onclick="appendToDisplay('Math.sqrt(')">√</button>
                <button onclick="appendToDisplay('Math.PI')">π</button>
                <button onclick="appendToDisplay('Math.E')">e</button>
                <button onclick="appendToDisplay('Math.exp(')">e^x</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
